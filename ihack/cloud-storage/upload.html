<!DOCTYPE html>
<head>
  <title>Cloud Storage</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="/assets/js/bootstrap.min.css" crossorigin="anonymous">
  <script src="/assets/js/jquery.min.js"></script>
  <script src="/assets/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Cloud Storage</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="/page.php?show=index.html">Home</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="/page.php?show=upload.html">Upload</a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="container mt-3">
    <h2>Welcome to Cloud Storage</h2>
    <p>Use our cloud storage to store your files!</p>
    <form action="./upload.php" method="POST" enctype="multipart/form-data">
      <p>Your file:</p>
      <div class="custom-file mb-3">
        <input type="file" class="custom-file-input" id="customFile" name="upload_file">
      </div>
      <input type="hidden" name="submit">
      <div class="mt-3">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>
  </div>
  
  <script>
  $(".custom-file-input").on("change", function() {
    var fileName = $(this).val().split("\\").pop();
    $(this).siblings(".custom-file-label").addClass("selected").html(fileName);
  });
  </script>
  
  </body>
  </html>
